INTEGRATIONS="\$HOME/.local/libexec"
INTEGRATIONS_CONFIG="\$HOME/.local/libexec/tmux-integrations.cfg"

# -----------------------------------------------------------------------------
# Bindings
# -----------------------------------------------------------------------------

# Use C-a instead of C-b.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Unbind C-q.
unbind C-q

# Make pane split bindings make sense.
# While we're at it, they should be made in the same pwd as the active pane.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix.
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Alt-Shift-arrow without prefix.
bind -n M-S-Left previous-window
bind -n M-S-Right next-window

# Reload on Prefix-R.
bind r source-file ~/.tmux.conf

# Copy mode.
bind -T copy-mode [ setw mode-keys vi  # Scrollback -> Copy mode. 
bind -T copy-mode-vi Enter send-keys -X begin-selection
bind -T copy-mode-vi y setw mode-keys emacs \; send-keys -X copy-pipe-and-cancel "\"#{INTEGRATIONS}/tmux-util-clipboard-copy\""
bind -T copy-mode-vi C-c setw mode-keys emacs \; send-keys -X cancel
bind -T copy-mode-vi Escape setw mode-keys emacs \; send-keys -X cancel
bind -T copy-mode / command-prompt -i -I "#{pane_search_string}" -p "(search down)" "send -X search-forward-incremental \"%%%\""


# -----------------------------------------------------------------------------
# Integrations
# -----------------------------------------------------------------------------

# integration-clear -- Clear the active pane.
# Bound from Cmd+K in alacritty.
bind k run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-integration-clear\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"

# integration-exit -- Safely exit or kill the active pane.
# Bound from Cmd+W in alacritty.
bind x run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-integration-exit\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"

# integration-open -- Save a file in the active pane.
# Bound from Cmd+S in alacritty.
bind F6 run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-integration-save\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"

# integration-open -- Open a file in the active pane.
# Bound from Cmd+O in alacritty.
bind F7 run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-integration-open\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"

# integration-copy -- Copy from the active pane.
# Bound from Cmd+C in alacritty.
bind [ run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-integration-copy\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' '#{window_id}' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"


# -----------------------------------------------------------------------------
# Settings
# -----------------------------------------------------------------------------

# Use the mouse for stuff.
set -g mouse on

# Pass focus events to terminal programs.
set -s focus-events on

# Make messages last longer than a second.
set-option -g display-time 2000

# Make the prefix key timeout longer.
set-option -g repeat-time 1000

# Start at 1.
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Inherit the correct $SHELL.
set-option -ga update-environment ' SHELL'
set-option -g default-shell /bin/sh
run-shell "tmux set-option -g default-shell `which '$SHELL'`"

# Window titles.
set-option -g set-titles on
set-option -g set-titles-string "#T"

# True color and italics.
if-shell '[ "$COLORTERM" = "truecolor" ]' "\
	set -sa terminal-overrides \",\$TERM:Tc\"
	set -sa terminal-overrides \",\$TERM:sitm=\\\\E[3m,\$TERM:ritm=\\\\E[23m\"
	set -g default-terminal 'tmux-256color'
"


# -----------------------------------------------------------------------------
# Context Menu
# -----------------------------------------------------------------------------

# Control-x to open the pane context menu.
bind-key -T root -n C-x run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-context-menu\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' \
	pane bind \
	'#{pane_left}+2' '#{pane_bottom}+1' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"


# Right click to open the pane context menu.
bind-key -T root MouseDown3Pane run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}/tmux-context-menu\" \"--config=#{INTEGRATIONS_CONFIG}\" \
	'--!' '#{socket_path}' '#D' \
	pane mouse \
	'#{pane_left}+#{mouse_x}' '#{pane_top}+#{mouse_y}' \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_current_command}\" \
	\"#{s/([\"\$`\\])/\\\\\\1/:pane_title}\"
"

# Control-click to open links.
bind-key -T root C-MouseDown1Pane run-shell "\
	cd \"#{s/([\"\$`\\])/\\\\\\1/:pane_current_path}\" \
	&& \"#{INTEGRATIONS}\/tmux-open-link\" '--!' '#{socket_path}' '#D' \
		\"#{s/([\"\$`\\])/\\\\\\1/:mouse_word}\"
"

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

# Panes
set -g pane-border-style 'bg=default fg=colour241'
set -g pane-active-border-style 'bg=default fg=colour147'
set -g window-style 'bg=color233'
set -g window-active-style 'bg=colour234'

# Status Bar
set -g status-position top
set -g status-justify left

set -g status-style 'bg=colour236 fg=colour137 dim'
set -g status-left ""
set -g status-right '#[fg=colour244,bg=colour236]#(gitmux -cfg "$HOME/.config/tmux/gitmux.yaml" "#{pane_current_path}")'"#[nobold]#[fg=colour236,bg=colour8]\uE0B0#[fg=colour233,bg=colour8] %H:%M:%S "
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour189 bg=colour244 bold'
setw -g window-status-current-format ' #I#[fg=colour251]:#[fg=colour255]#W#[fg=colour251]#F '

setw -g window-status-style 'fg=colour75 bg=colour240'
setw -g window-status-format ' #I#[fg=colour245]:#[fg=colour250]#W#[fg=colour245]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour88 bold'

# Status Bar
set -g message-style 'fg=colour147 bg=colour63 bold'

# Bells
set -g visual-bell on
set -g visual-silence off
set -g visual-activity off
setw -g monitor-activity off
set -g bell-action other

# Modes (Scroll Bar)
setw -g mode-style 'fg=colour189 bg=colour105 bold'

